<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <section class="main">
    <div class="text-container">
      <div class="text">
        <h1>
          Simple, traffic-based pricing
        </h1>
        <p>
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
    </div>
    <div class="component">
      <div class="row-1">
        <h5 class="pageviews">100K PAGEVIEWS</h5>
        <span class="price-box">
          <span class="price">$16.00</span>
          <span> / month </span>
        </span>
        <div class="slidecontainer">
          <input type="range" min="1" max="5" value="3" class="slidecontainer--slider" name="aria-label">
        </div>
      </div>
      <div class="billing">
        <h5>Monthly Billing</h5>
        <label class="switch">
          <input type="checkbox" class="input">
          <span class="slider round"></span>
        </label>
        <h5>Yearly billing</h5>
      </div>
      <div class="separator"></div>
      <div class="details">
        <div class="features">
          <span>Unlimited websites</span>
          <span>100% data ownership</span>
          <span>Email reports</span>
        </div>
        <div class="button">
          <button class="btn">Start my trial</button>
        </div>
      </div>
    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/grmajik" target="_blank">Dimitrios Politis</a>.
  </div>
  <script src="script.js"></script>
</body>

</html>
